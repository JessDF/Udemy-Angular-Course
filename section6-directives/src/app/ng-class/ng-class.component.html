<!--Instead of using class binding twice:
<span 
    class="glyphicon"
    [class.glyphicon-star]="isSelected"
    [class.glyphicon-star-empty]="!isSelected"
    (click)="onClick()"
></span>
We can use class binding:
    Use to modify class of existing DOM elements
Note - class id needs to be in quotes or won't work
-->
<span 
    class="glyphicon"
    [ngClass]="{
        'glyphicon-star': isSelected,
        'glyphicon-star-empty': !isSelected
    }"
    (click)="onClick()"
></span>
