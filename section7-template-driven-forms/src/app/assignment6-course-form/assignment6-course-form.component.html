<form #f="ngForm"> 
    <div ngModelGroup="course" #course="ngModelGroup">
        <div class="form-group">
            <label for="courseName">Course Name</label>
             <input
                required 
                minlength="5" 
                ngModel 
                name="courseName" 
                #courseName="ngModel" 
                id="courseName" 
                type="text" 
                class="form-control">
            <div 
                class="alert alert-danger" 
                *ngIf="courseName.touched && !courseName.valid">
                <div *ngIf="courseName.errors.required">
                    Course name is required
                </div>
                <div *ngIf="courseName.errors.minlength">
                    Course name should be minimum {{courseName.errors.minlength.requiredLength}} characters
                </div>
            </div>
        </div>
    </div>

    <div class='form-group'>
        <label for="category">Category</label>
        <select required ngModel #category="ngModel" name="category" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let c of courseCategories" [value]="c.id">{{c.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
            <div *ngIf="category.errors.required">
                Category is required
            </div>
        </div>
    </div>

    <div class="checkbox">
        <label for="">
            <input type="checkbox" ngModel name="moneyBack"> 30-day money-back guarantee
        </label>
    </div>

    <p>{{f.value | json}}</p> <!-- can use to diagnose code -->

    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>    
</form>
